{% extends "admin_panel/base.html" %}
{% block content %}
<h3>Manage Admins</h3>

<!-- Create Admin Form -->
<form method="POST" action="{% url 'create_admin_html' %}">
  {% csrf_token %}
  
  <label for="username">Username</label>
  <input type="text" id="username" name="username" placeholder="Enter admin username" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="Enter admin email" required>

  <label for="phone_number">Phone Number</label>
  <input type="text" id="phone_number" name="phone_number" placeholder="Enter phone number" required>

  <label for="password">Password</label>
  <input type="password" id="password" name="password" placeholder="Enter password" required>

  <button type="submit">Create Admin</button>
</form>

<hr>

<!-- Admins Table -->
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for a in admins %}
    <tr>
      <td>{{ a.id }}</td>
      <td>{{ a.username }}</td>
      <td>{{ a.email }}</td>
      <td>{{ a.phone_number }}</td>
      <td>
        <form method="post" action="{% url 'delete_admin_html' a.id %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="btn">Delete</button>
        </form>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="5" style="text-align:center;">No admins found</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
